<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <style>
        #f1 {
            width: 300px;
            height: 300px;
            background-color: tomato;
        }

        #f2 {
            float:left;
            width: 350px;
            height: 350px;
            background-color: green;
        }
        #f3{
            width:400px;
            height:400px;
            background-color:blue;
        }
        /*
            第一个div在浮动元素之前，所以第二个div在浮动时要考虑到第一个div的位置（第二个浮动的div重起了一行。）
            第三个div在浮动元素（第二个div）之后，所以在第三个div取位置时就相当于第二个div不存在，所以顶在了第一个div的底部。

        */
    </style>
</head>

<body>
    <div id="f1"></div>
    <div id="f2"></div>
    <div id="f3"></div>
</body>

</html>
