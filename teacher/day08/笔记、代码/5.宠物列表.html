<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <style>
        div{
            width:260px;
            /* border:1px solid green; */
            border:1px solid transparent;
            background-image: url('./imgs/bg.gif');
        }
        ul{
            margin:0;
            margin:0 auto;
            padding:0;
            width:240px;
            /* border:1px solid yellow; */
            background-color:#FFF;
            margin-bottom:10px;
            list-style-type:none;
        }

        div h3{
            width:240px;
            /* border:1px solid yellow; */
            margin-left:auto;
            margin-right:auto;
            border-left:5px solid #C9E143;
            text-indent: 5px;
            color:#FFF;
        }
        div li{
            width:220px;
            height:30px;
            line-height:30px;
            /* border:1px solid pink; */
            border-bottom: 1px dashed #7BA5B6;
            margin:0 auto;
            font-size:12px;

            list-style-image: url('./imgs/tb.gif');
            list-style-position: inside;
        }
        div li a{
            text-decoration: none;
            color:#06c;
        }

        .clear-last-border{
            border:0;
        }
    </style>
</head>

<body>
    <div>
        <h3>真理</h3>
        <ul>
            <li>
                <a href="#">闫海静真英俊</a>
            </li>
            <li>
                <a href="#">闫海静真英俊</a>
            </li>
            <li>
                <a href="#">闫海静真英俊</a>
            </li>
            <li>
                <a href="#">闫海静真英俊</a>
            </li>
            <li class="clear-last-border">
                <a href="#">闫海静真英俊</a>
            </li>
        </ul>
    </div>
</body>

</html>
