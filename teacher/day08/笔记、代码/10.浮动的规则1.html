<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <style>
        #f1{
            
            width:300px;
            height:300px;
            background-color:tomato;
        }
        /*f1元素属于浮动元素之前的元素，所以f2在浮动位置时，会把它之前的块元素也考虑在内。所以会从块元素的下一行开始*/
        #f2{
            float:left;
            width:350px;
            height:350px;
            background-color:green;
        }
    </style>
</head>

<body>
    <div id="f1"></div>
    <div id="f2"></div>
</body>

</html>
