<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .outer {
            width: 1000px;
            height: 500px;
            border: 1px solid #000;
            margin: 50px auto;
            position: relative;
        }

        .box {
            width: 60px;
            height: 60px;
            background-color: red;
            position: absolute;
            left: 100px;
            top: 80px;
        }
    </style>
</head>

<body>
    <div class="outer">
        <div class="box"></div>
    </div>
    <script>
        var oOuter = document.querySelector('.outer');
        var oBox = document.querySelector('.box');
        var l = 100,
            t = 80; //声明一个变量代替left和top的值
        var flagX = true,
            flagY = true; //设置一个开关，代表x轴的走动方向，true代表向右走
        //一直在执行动画，所有需要一个计时器
        setInterval(function () {
            if (flagX) {
                l++;
                if (l >= oOuter.clientWidth - oBox.offsetWidth) {
                    flagX = !flagX;
                }
            }
            if (!flagX) {
                l--;
                if (l <= 0) {
                    flagX = !flagX;
                }
            }

            if (flagY) {
                t++;
                if (t >= oOuter.clientHeight - oBox.offsetHeight) {
                    flagY = !flagY;
                }
            }
            if (!flagY) {
                t--;
                if (t <= 0) {
                    flagY = !flagY;
                }
            }


            oBox.style.left = l + "px";
            oBox.style.top = t + "px";
        }, 1)
    </script>
</body>

</html>
