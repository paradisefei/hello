<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>15.点击循环变色.html</title>
    <style>
        #box{
            width: 300px;
            height: 300px;
            background-color: red;
        }
    </style>
</head>
<body>
    <div id="box"></div>
    <script>
        /* 
            需求：点击循环变色，默认box是红色，然后点击后变成黄色，再点击恢复红色

            //方法1 计数器
            1.获取元素
            2.定义一个计数器
            3.给box绑定点击事件
            4.计数器累加
            5.然后判断计数器的值 是奇数还是偶数

        
        */
       
        //方法1 计数器
        var oBox = document.getElementById("box");
        var num = 0;
        oBox.onclick = function(){
            num ++;
            /* 如果使用else 则不容易看出来逻辑，可以分开来书写
            if(num % 2 === 1){
                //使用ele.style.XXX = xxx;给ele元素设置一个行内样式
                this.style.backgroundColor = "yellow";
            }else{
                this.style.backgroundColor = "red"; 
            } */

            //如果是奇数点击 则元素变黄
            if(num % 2 === 1){
                this.style.backgroundColor = "yellow";
                return;//如果判断条件达到以后，可以直接return出去，不用执行后边的代码
            }

            //如果是偶数点击 则元素边红
            if(num % 2 === 0){
                this.style.backgroundColor = "red";
                return;
            }

            console.log("hello")
        }
    </script>
</body>
</html>
