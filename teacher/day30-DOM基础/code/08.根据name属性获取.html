<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>根据name属性获取</title>
</head>

<body>
    <div id="box">
        <p class="content">蛋黄的长裙</p>
        <p name = "user">蓬松的头发</p>
        <p class="content">锄禾和当午</p>
    </div>
    <form action="###">
        <input type="text" name="user">
        <input type="password" name="pass">
    </form>

    <p>李白睡的香</p>
    <script>
        /* 
            通过name获取元素(在ie10以下版本，只能获取表单的name属性，会忽略其他的name属性的元素)
            getElementsByName()
            很少使用
        */
        var oUser = document.getElementsByName("user");
        console.log(oUser);

    </script>
</body>

</html>
