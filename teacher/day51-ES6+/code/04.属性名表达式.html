<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //假设变量a 保存的是obj的key值，
        const a = "age";
        //要把a保存的key值放入对象中
        const obj = {
            //对象不会把key解析为一个变量，因为key都是字符串
            a: 18,
            //当对象的key用变量保存的时候，使用时添加中括号，可以把变量解析
            [a]: 19
        }
        console.log(obj)


        //属性名可以写变量了，但是对象的key值解析后永远是一个字符串
        const o1 = {};
        const o2 = {};
        const obj1 = {
            [o1]: 12,
            [o2]: 13
        }
        console.log(obj1[o1]) //13

        
    </script>
</body>

</html>
