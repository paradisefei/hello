<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            position: relative;
            width:0px;
            height:0px;
            border:30px solid #A72525;
            border-left-color: transparent;
            /* border-top-color: aqua;
            border-right-color:bisque; */
            border-radius: 30px;
        }
        div::before{
            position: absolute;
            top:-21px;
            
            content:'';
            width:10px;
            height:10px;
            border-radius: 5px;
            background-color:#fff;
        }
    </style>
</head>
<body>
    <div></div>
</body>
