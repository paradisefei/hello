<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #f {
            position: relative;
            margin: 0 auto;
            width: 500px;
            height: 500px;
            border: 1px solid black;

            border-radius: 50%;
            overflow:hidden;
        }
        /*左边的半个*/
        #f::before {
            float: left;
            content: '';
            width: 250px;
            height: 500px;
            background-color: black;
        }
        /*右边的半个*/
        #f::after {
            float: right;
            content: '';
            width: 250px;
            height: 500px;
            background-color: white;
        }

        #f div.z1 {
            position: absolute;
            width: 250px;
            height: 250px;
            left: 125px;
            background-color: black;
            border-radius: 50%;
        }

        #f div.z1::before {
            content: '';
            position: absolute;
            width: 50px;
            height: 50px;
            background-color: white;
            top: 100px;
            left: 100px;
            border-radius:50%;
        }

        #f div.z2 {
            position: absolute;
            width: 250px;
            height: 250px;
            left: 125px;
            bottom: 0px;
            background-color: white;

            border-radius: 50%;
        }

        #f div.z2::before {
            content: '';
            position: absolute;
            width: 50px;
            height: 50px;
            background-color: black;
            top: 100px;
            left: 100px;

            border-radius:50%;
        }
    </style>
</head>

<body>
    <div id="f">
        <div class="z1"></div>
        <div class="z2"></div>
    </div>
</body>

</html>
