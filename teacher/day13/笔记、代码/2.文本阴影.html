<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1{
            text-align:center;
            font-size:80px;
        }
        /*凹字效果*/
        h1:first-of-type{
            background-color: #ccc;
            color:#ccc;
            /*黑色在左、上所以是负数，白色是右、下所以是正数*/
            text-shadow:1px 1px white,-1px -1px black;
        }
        /*凸字效果*/
        h1:nth-of-type(2){
            background-color:#ccc;
            color:#ccc;
            text-shadow: -1px -1px white,1px 1px black;
        }
        /*3d效果*/
        h1:nth-of-type(3){
            background-color:#ccc;
            color:#fff;

            text-shadow:0 1px rgba(204,204,204,.1),
            0 2px rgba(204,204,204,.2),
            0 3px rgba(204,204,204,.3),
            0 4px rgba(204,204,204,.4),
            0 5px rgba(204,204,204,.5),
            0 6px rgba(204,204,204,.6),
            0 5px 10px black;
        }
        /*荧光效果*/
        h1:nth-of-type(4){
            background-color:black;
            color:#fff;
            text-shadow: 0 0 3px #00ffff,
            0 0 5px #00ffff,
            0 0 10px #00ffff,
            0 0 15px #00ffff,
            0 0 20px #00ffff,
            0 0 25px #00ffff,
            0 0 30px #00ffff;
        }
    </style>
</head>
<body>
    <h1>崔旺真英俊？</h1>
    <h1>崔旺真英俊？</h1>
    <h1>崔旺真'英俊'</h1>
    <h1>闫海静真"英俊"</h1>
</body>
</html>
