<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html,body{
            padding:0;
            margin:0;
        }
        body > div:first-of-type{
            width:100%;
            height:956px;
            /* border:1px solid green; */
            background-image: url('./img/01.jpg');
            background-repeat: no-repeat;

            background-position: top center;
        }
        div:nth-of-type(2){
            height:321px;
            background-image:url('./img/02.png');

            background-repeat: no-repeat;
            background-position: top center;
        }
        div:nth-of-type(3){
            height:600px;

            /*铺满整个盒子*/
            background-size:cover;
            /*固定背景*/
            background-attachment: fixed;
            background-image:url('./img/03.jpg');
        }
        section{
            height:584px;
            background-color:#FFF;
        }
        section > div{
            margin:0 auto;
            width:960px;
            height:100%;
            /*border:1px solid pink;*/

            position:relative;
        }

        section > div::before{
            position: absolute;
            content:'';
            width:664px;
            height:763px;

            bottom:0;
            left:0;

            background-image: url('./img/05.png');
        }

		section > div::after{
			content:'';
			position:absolute;

			width:487px;
			height:107px;

			top:120px;
			right:0px;

			background-repeat:no-repeat;
			background-image:url('./img/04.png');
		}
    
    </style>
</head>
<body>
    <div></div>
    <div></div>
    <div></div>
    <section>
        <div>

        </div>
    </section>
</body>
</html>
