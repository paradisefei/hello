<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            margin:0;
            padding:0;
            background-color:#333;
        }
		ul{
			margin:0;
			padding:0;
			list-style-type:none;

			margin:50px auto;
			/*border:1px solid green;*/
			width:1010px;
		}
		ul::after{
			display:block;
			content:'';
			clear:both;
		}

		ul li{
			float:left;
			margin-left:10px;
			margin-right:10px;

			position:relative;
		}

		ul li a{
			display:block;
		}
		ul li a::before{
			display:none;
			position:absolute;
			top:0;
			left:0;
			right:0;
			bottom:0;
			content:'';
			border:10px solid rgba(255,255,255,.3);
			border-radius:5px;
		}
		ul li a:hover::before{
			display:block;
		}

		ul li img{
			vertical-align:bottom;
			border-radius:5px;
		}

    </style>
</head>
<body>
	<ul>
		<li>
			<a href="#">
				<img src="./img/x1.jpg" />
			</a>
		</li>
		<li>
			<a href="#">
				<img src="./img/x2.jpg" />
			</a>
		</li>
		<li>
			<a href="#">
				<img src="./img/x3.jpg" />
			</a>
		</li>
	</ul>
</body>
</html>
