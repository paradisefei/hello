<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #f {
            /* width: 750px; */
            height: 100px;
            display: flex;
            border: 1px solid blue;
        }

        #f>div {
            border: 1px solid green;
            flex-grow: 1;
        }

        #f>div:first-of-type>ul {
            display: none;
        }


        @media (min-width:768px) {
            #f>div:nth-of-type(2) {
                background-color: brown;
                order: -1;
            }

            #f>div:first-of-type>ul {
                display: block;
            }
        }
    </style>
</head>

<body>
    <div id="f">
        <div>
            左边的菜单三条线
            <ul>
                <li><a href="#">mac</a></li>
                <li><a href="#">ipad</a></li>
                <li><a href="#">iphone</a></li>
            </ul>
        </div>
        <div>苹果</div>
        <div>右边的袋子</div>
    </div>
    <div style="width:calc(50% + 50px);height:100px;background-color:chartreuse">

    </div>
</body>

</html>
