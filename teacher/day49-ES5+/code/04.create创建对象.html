<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        /* 
            Object.create(pro,des);
            创建一个实例化对象，可以指定原型对象和属性描述
            
        
        */
        var obj1 = {
            name: "xiaowang",
            sex: "nan"
        }

        //1.创建一个新的对象，把新对象的隐式原型指向了obj1,这个也被称作为继承
        var obj2 = Object.create(obj1);
        console.log(obj2);
        console.log(obj2.name); //xiaowang
        //只给obj2扩展，obj1是没有
        obj2.age = 12;
        console.log(obj1.age);


        //2.可以使用create创建一个干净的对象 (直接隐式原型指向null)
        var obj3 = Object.create(null);
        console.log(obj3);

        //3.使用create创建一个正常的对象（就像使用字面量创建一个）
        var obj4 = Object.create(Object.prototype);
        console.log(obj4)
    </script>
</body>

</html>
