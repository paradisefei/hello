<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //块作用域
        {
            let a = 1;
        }
        // console.log(a);

        //可以作用域嵌套
        {
            let a = 1; {
                let b = 2;
                console.log(a, b);
            }
        }


        //面试题
        for (let i = 0; i < 5; i++) {
            setTimeout(function () {
                console.log(i); //0 1 2 3 4
            })
        }


        //for循环定义语句中声明的i是局部变量
        for (let i = 0; i < 5; i++) {
            console.log(i)
        }
        // console.log(i);

        //for循环中的代码块 用的都是for语句定义时候的i
        for (let i = 0; i < 5; i++) {
            i++;
            console.log(i);
        }

        //for的代码块和for的声明语句不是一个作用域中的 小括号是大括号的父作用域
        for (let i = 0; i < 5; i++) {
            let i = "a";
            console.log(i);
        }
    </script>
</body>

</html>
