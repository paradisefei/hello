<body>
    <script>
        //循环很容易懵  。。。。 很多人讲语法格式没问题，但是不要用。一用就xx。
        //刚开始循环时循环次数不要超过3。
        //你们不用笑  我是估计的，你们写代码的时候  是无意间就写出来了死循环。
        var a = 0;//a = 0;
        /**

        1. a <= 3   0 <= 3  true
        4. a <= 3   1 <= 3  true
        7. a <= 3   2 <= 3  true
        10. a <= 3  3 <= 3   true
        13. a <= 3  4 <= 3  false
        */
        while(a <= 3){
            //2. 输出//5.输出//8.输出 //11.输出
            console.log('闫海静真英俊！');
            //3. 1 //6. 2 //9. 3 //12. 4
            a++;
        }

        console.log(a);
    </script>
