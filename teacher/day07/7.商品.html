<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <style>
            body{
                margin:0;
                padding:0;
                background-color:rgb(244, 244, 244);
            }
            h3{
                margin:0;
                padding:0;
            }

            .product{
                /*能让块状元素居中。*/
                margin:0 auto;
                margin-top:20px;
                
                width:230px;
                height:322px;
                /* border:1px solid green; */
                background-color:#FFF;
                text-align:center;
            }
            .product img{
                width:150px;
                height:150px;

                margin-top:40px;
                margin-bottom: 40px;
            }
            .product h3{
                width:170px;
                height:40px;
                /* border:1px solid yellow; */
                font-size:12px;
                line-height: 1.6;
                font-weight: normal;
                /*可以使块状元素水平居中*/
                margin:0 auto;
                overflow: hidden;
            }

            .product h3 a{
                color:#333;
                text-decoration: none;
            }
            .product span{
                display:block;
                /* border:1px solid green; */
                height:50px;
                line-height: 50px;
                color:#E1251B;
                font-weight: bold;
                font-size:14px;
            }
        </style>
    </head>
    <body>
        <div class="product">
            <img src="./98b2ebcc59df88a9.jpg" />
            <h3>
                <a href="#">BOOSGARTH男装短袖t恤男士夏季宽松翻领polo衫青年休闲纯色百搭半袖 红色 XL</a>
            </h3>
            <span>￥188.0</span>
        </div>
    </body>
</html>
