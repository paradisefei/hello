<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #ad{
            margin:0 auto;
            width:500px;
            height:400px;
            position:relative;

           /*  overflow: hidden; */
        }
        #ad div.ad-pic{

            position:absolute;
            top:0;
            left:0;
            width:500px;
            height:400px;
            /* border:1px solid green; */
        }
        #ad div.ad-pic a{
            display:block;
            width:100%;
            height:100%;

            position: absolute;
            left:0;
            top:0;
        }
        #ad div.ad-pic img{
            width:100%;
            height:100%;
        }

        #ad div.ad-pic a:target{
            z-index: 2;
        }
    </style>
</head>
<body>
    <div id="ad">
        <div class="ad-pic" style="z-index:1;">
            <a name="kof-01">
                <img src="./img/kof-01.jpg" />
            </a>
        </div>
        <div class="ad-pic">
            <a name="kof-02">
                <img src="./img/kof-02.jpg" />
            </a>
        </div>
        <div class="ad-pic">
            <a name="kof-03">
                <img src="./img/kof-03.jpg" />
            </a>
        </div>
        <div class="ad-pic">
            <a name="kof-04">
                <img src="./img/kof-04.jpg" />
            </a>
        </div>
        <div class="ad-pic">
            <a name="kof-05">
                <img src="./img/kof-05.jpg" />
            </a>
        </div>
    </div>
    <ul>
        <li><a href="#kof-01">第一队：呵呵</a></li>
        <li><a href="#kof-02">第二队：哈哈</a></li>
        <li><a href="#kof-03">第三队：嘻嘻</a></li>
        <li><a href="#kof-04">第四队：嘿嘿嘿</a></li>
        <li><a href="#kof-05">第五队：旺旺</a></li>
    </ul>
</body>
</html>
