<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #ad{
            width:500px;
            margin:0 auto;

            /* border:1px solid red; */
        }

        #ad .ad-pic{
            width:100%;
            height:400px;
            /* border:1px solid yellow; */

            position:relative;
        }
        #ad .ad-pic a{
            position:absolute;
        }

        #ad .ad-pic a:first-of-type{
            z-index:1;
        }

        #ad .ad-pic a img{
            width:100%;
            height:100%;
        }

        #ad .ad-tit{
            padding:0;
            margin:0;
            margin-top:10px;
            list-style-type: none;
            width:100%;
            /* border:1px solid pink; */
        }
        #ad .ad-tit::after{
            content:'';
            display: block;
            clear:both;
        }

        #ad .ad-tit li{
            float:left;
            width:87.5px;
            height:70px;
           /*  border:1px solid red; */

            margin-left:10px;
        }
        #ad .ad-tit li img{
            width:100%;
            height:100%;
        }

        #ad .ad-pic a:target{
            z-index:2;
        }
    </style>
</head>
<body>
    <div id="ad">
        <div class="ad-pic">
            <a name="kof-01">
                <img src="./img/kof-01.jpg" />
            </a>
            <a name="kof-02">
                <img src="./img/kof-02.jpg" />
            </a>
            <a name="kof-03">
                <img src="./img/kof-03.jpg" />
            </a>
            <a name="kof-04">
                <img src="./img/kof-04.jpg" />
            </a>
            <a name="kof-05">
                <img src="./img/kof-05.jpg" />
            </a>
        </div>
        <ul class="ad-tit">
            <li>
                <a href="#kof-01">

                    <img src="./img/kof-01.jpg" />
                </a>
            </li>
            <li>
                <a href="#kof-02">
                    <img src="./img/kof-02.jpg" />
                </a>
            </li>
            <li>
                <a href="#kof-03">
                    <img src="./img/kof-03.jpg" />
                </a>
            </li>
            <li>
                <a href="#kof-04">
                    <img src="./img/kof-04.jpg" />
                </a>
            </li>
            <li>
                <a href="#kof-05">
                    <img src="./img/kof-05.jpg" />
                </a>
            </li>
        </ul>
    </div>
</body>
</html>
