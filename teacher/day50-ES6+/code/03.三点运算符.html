<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        /* 
            扩展运算符 用来展开数组
        
        */

        const arr = [1, 2, 3, 4];
        console.log(arr); //[1, 2, 3, 4]
        console.log(...arr); //1 2 3 4

        const arr2 = [1, 2, 2, ...arr, 5, 6];
        console.log(arr2)


        //可以使用在传参上
        const arr3 = [1, 2, 3, 4]

        function fn(a, b, c, d) {
            console.log(a + b + c + d);
        }
        fn(...arr3);

        //复制数组 和合并数组
        const arr4 = [1, 2, 3, 4, 5];
        const arr6 = [1, 2, 3, 4, 5];
        // const arr5 = arr4; //这个只是地址的复制 arr5和arr4都指向一个数组
        // const arr5 = [...arr4];//复制数组
        // const arr5 = [...arr4, ...arr6];//合并数组
        // console.log(arr5)

        //展开字符串
        const str = "hello";
        const arr7 = [...str];
        console.log(...str) //h e l l o
        console.log(arr7)
    </script>
</body>

</html>
