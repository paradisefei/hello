<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        /* 
            箭头函数
        
        */
        const {
            log
        } = console;
        //1. 只有一个参数，并且函数体只有一个return
        //参数写在 =>前   函数体写在=>后  如果函数体只有一个return  则直接书写return后的语句 并且省略大括号
        /* function (a) {
            return a + 1;
        } */

        const fn1 = a => a + 1;
        console.log(fn1(1));


        //2.函数多个形参 或者没有形参
        const fn2 = (a, b) => a + b;
        log(fn2(1, 2)); //3

        //3.当函数体有多句话 需要书写完整的函数体
        const fn3 = () => console.log(1);
        fn3();
        const fn4 = () => {
            let a = 1;
            let b = 2;
            console.log(a + b);
        }
        fn4();


        //练习
        /* function sum1(...rest) {
            return rest.reduce(function (p, c) {
                return p + c;
            }, 0)
        } */

        const sum1 = (...rest) => rest.reduce((p, c) => p + c, 0);
        console.log(sum1(1, 2, 3, 4, 5, 6)) //21
    </script>
</body>

</html>
