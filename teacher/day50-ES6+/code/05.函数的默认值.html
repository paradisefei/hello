<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        /* 
            函数参数的默认值
                直接给参数一个默认值即可
        */


        //ES5
        function fn(a, b) {
            //b是可选的，如果b没有被传递，则默认是0;
            b = b === undefined ? 0 : b;
            return a + b;
        }
        console.log(fn(1)) //1
        console.log(fn(1, 5)) //6
        console.log(fn(1, "h")) //1h



        //ES6
        function fn1(a, b = 0) {
            return a + b;
        }
        console.log(fn1(1)) //1
        console.log(fn1(1, 5)) //6
        console.log(fn1(1, "h")) //1h
    </script>
</body>

</html>
