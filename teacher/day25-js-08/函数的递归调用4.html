        //判断一个值是否是数组Array.isArray(变量);//如果是数组返回true否则返回false。
        var a = [
            1,
            [1, [2]]
        ];

        //假设我也不知道总共有多少个元素，请使用递归方法给我计算出来应该有多少个元素。
        //具体是几维数组我也不确定。

        function countArray(arr) {

            var count = 0;
            for (var i = 0; i < arr.length; i++) {
                //如果是数组，我要查看数组中有多少个元素。
                if (Array.isArray(arr[i])) {
                    count += countArray(arr[i]);
                } else {//如果不是数组
                    count++;
                }

            }

            return count;
        }
