        //我现在要求给我定义一个函数，这个函数功能是计算传入值的和。  有可能是两个、有可能是3个有可能是100个。

        function getTotal(){
            //arguments有length   能用下标    那我就可以使用for来进行遍历。
            var sum = 0;
            for (var i = 0 ; i < arguments.length ; i++) {
                sum += arguments[i];
            }
            console.log(sum);

            console.log(arguments.callee);
        }
