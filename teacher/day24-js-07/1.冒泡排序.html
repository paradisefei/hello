    <script>
        //1.我要先确定每次比较的值的下标。

            console.log('-------------------');

        //2. 比较的下标有了之后我每次就开始比较了。大的放在小的后面。
        var arr = [5, 4, 3, 2, 1];
        /* i = 0   i < 2 true
            arr[0] > arr[1]  5 > 4  true
                arr[0] = 4;
                arr[1] = 5;

                //[4,5,3]

            i = 1   i < 2 1<2 true
            arr[1] > arr[2]  5 > 3  true
                arr[1] = 3;
                arr[2] = 5;

            i = 2 不成立   2<2 false
        */
        for (var i = 0; i < arr.length - 1; i++) {
            //如果第一个数大的话我怎么怎么样。
            if (arr[i] > arr[i + 1]) {
                //如果第一个数大我就开始交换位置了。
                var tmp = arr[i];
                arr[i] = arr[i + 1];
                arr[i + 1] = tmp;
            }
        }
        console.log(arr);

        //上面我已经把最大的数找出来了。接下来应该找第二大的数、第三大的数、第四大的数。。。。


        //获得第二大的值。  
        //最后一个我真的真的没必要比较了，因为再比较它也是最大的值。
        for (var i = 0; i < arr.length - 1 - 1; i++) {
            //如果第一个数大的话我怎么怎么样。
            if (arr[i] > arr[i + 1]) {
                //如果第一个数大我就开始交换位置了。
                var tmp = arr[i];
                arr[i] = arr[i + 1];
                arr[i + 1] = tmp;
            }
        }

        console.log(arr);

        //第三大的值
        for (var i = 0; i < arr.length - 1 - 1 - 1; i++) {
            //如果第一个数大的话我怎么怎么样。
            if (arr[i] > arr[i + 1]) {
                //如果第一个数大我就开始交换位置了。
                var tmp = arr[i];
                arr[i] = arr[i + 1];
                arr[i + 1] = tmp;
            }
        }
        console.log(arr);
        //第四大的值
        for (var i = 0; i < arr.length - 1 - 1 - 1 - 1; i++) {
            //如果第一个数大的话我怎么怎么样。
            if (arr[i] > arr[i + 1]) {
                //如果第一个数大我就开始交换位置了。
                var tmp = arr[i];
                arr[i] = arr[i + 1];
                arr[i + 1] = tmp;
            }
        }
        console.log(arr);

        //到这位置我首先要解决的就是
        // 1. 总共要比较多少轮的问题。这样就省得复制了。

        /* for (var i = 0 ; i< arr.length-1 ;i++) {
            console.log(i);
        } */

        //2. 循环的到时候根据第几轮  应该就减少多少次比较。   第一轮 减少一次  第二轮 减少两次 
        for (var j = 1; j < arr.length; j++) {
            for (var i = 0; i < arr.length-j; i++) {
                //如果第一个数大的话我怎么怎么样。
                if (arr[i] > arr[i + 1]) {
                    //如果第一个数大我就开始交换位置了。
                    var tmp = arr[i];
                    arr[i] = arr[i + 1];
                    arr[i + 1] = tmp;
                }
            }
        }

        console.log(arr);
    </script>
