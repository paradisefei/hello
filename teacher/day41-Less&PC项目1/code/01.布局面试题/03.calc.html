<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body,
        html {
            height: 100%;
        }

        .outer {
            position: relative;
            height: 100%;
        }

        h2 {
            height: 100px;
            background-color: red;
        }

        p {
            height: calc(100% - 100px);
            background-color: aqua;
        }
    </style>
</head>

<body>
    <div class="outer">
        <h2></h2>
        <p></p>
    </div>

    
</body>

</html>
