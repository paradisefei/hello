<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>09.关键帧的触发方式.html</title>
    <style>
        .box {
            width: 100px;
            height: 100px;
            background-color: green;
        }

        .box1 {
            /* 当默认状态和form to状态不统一的时候
            需求就是：动画开始之前就保持0%的状态，结束之后保持100的状态 */
            animation: zoomOutDown 2s linear 1s;
            /* animation-fill-mode控制元素在动画之前等待的时候和结束后的状态
            forwards:结束后保持最后一帧
            backwards:开始前延迟等待的那段事件保持第一帧
            both：开始和结束都设置 */
            animation-fill-mode: forwards;
            animation-fill-mode: backwards;
            animation-fill-mode: both;
        }

        @keyframes change1 {
            from {
                background-color: yellow;
            }

            to {
                background-color: pink;
            }
        }

        @keyframes zoomOutDown {
            40% {
                opacity: 1;
                -webkit-transform: scale3d(.475, .475, .475) translate3d(0, -60px, 0);
                transform: scale3d(.475, .475, .475) translate3d(0, -60px, 0);
                -webkit-animation-timing-function: cubic-bezier(0.550, 0.055, 0.675, 0.190);
                animation-timing-function: cubic-bezier(0.550, 0.055, 0.675, 0.190);
            }

            100% {
                opacity: 0;
                -webkit-transform: scale3d(.1, .1, .1) translate3d(0, 2000px, 0);
                transform: scale3d(.1, .1, .1) translate3d(0, 2000px, 0);
                -webkit-transform-origin: center bottom;
                transform-origin: center bottom;
                -webkit-animation-timing-function: cubic-bezier(0.175, 0.885, 0.320, 1);
                animation-timing-function: cubic-bezier(0.175, 0.885, 0.320, 1);
            }
        }
    </style>
</head>

<body>
    <div class="box box1" id="box"></div>
    <script>
    </script>
</body>

</html>
