        */

            i=1; i<=4 true
                flag = false

        for (var i = 1 ; i <= 100 ; i++) {

            var flag = false;//作为标志。  默认的时候是质数。

            //怎么样才能找出一个数是能够被1或自身（i）整除的
            //将1和自身刨除去。
            for(var j = 2 ; j < i ; j++){
                if (i % j == 0) {//不是质数

                    flag = true;
                    break;
                }
            }

            //现在来说如果为false的我才让他进入进来，为true的不让他进入。所以我加了一个取反。
            if (!flag && i != 1) {
                console.log(i);
            }
        }
