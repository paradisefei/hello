<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>取消超时调用</title>
</head>

<body>
    <button id="btn1">取消超时调用</button>
    <script>
        /* 
            每一个定时器都会返回一个句柄
            句柄代表的是当前定时器的一个ID
            
            可以通过clearTimeout(某个定时器的句柄) 来取消当前的定时器
        
        */
        var oBtn1 = document.getElementById("btn1");
        oBtn1.onclick = function () {
            clearTimeout(timer1);
            clearTimeout(timer2);
            clearTimeout(timer3);
            clearTimeout(timer4);
        }
        var timer1 = setTimeout(function () {
            alert("超时调用1")
        }, 2000)
        var timer2 = setTimeout(function () {
            alert("超时调用2")
        }, 2000)
        var timer3 = setTimeout(function () {
            alert("超时调用3")
        }, 2000)
        var timer4 = setTimeout(function () {
            alert("超时调用4")
        }, 2000)
        console.log(timer1, timer2, timer3, timer4) //1,2,3,4
    </script>
</body>

</html>
