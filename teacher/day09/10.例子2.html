<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <style>
            #page{
                margin:0 auto;
                /* width:1000px; */
                height:30px;
                border:1px solid pink;
                text-align: center;
            }
            #page .prev,#page .next{
                width:100px;
                height:30px;
                line-height: 30px;
                border:1px solid green;
            }
            #page .prev{
                float:left;
            }
            #page .next{
                float:right;
            }
            #page .page{
                display:inline-block;
            }
        </style>
    </head>
    <body>
        <div id="page">
            <div class="prev">
                <a href="#">上一页</a>
            </div>
            <div class="page">
                <span>1</span>
                <span>2</span>
                <span>3</span>
                <span>4</span>
            </div>
            <div class="next">
                <a href="#">下一页</a>
            </div>
        </div>
    </body>
</html>
