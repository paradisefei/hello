<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <style>
            #f{
                width:500px;
                height:500px;
                border:1px solid pink;
            }
            #f div{
                width:200px;
                height:200px;
                border:1px solid green;
            }

            /* #f #f1{
                float: normal;
            } */
            #f #f2{
                height:150px;
            }
            #f #f2 , #f #f3{
                float:left;
            }
        </style>
    </head>
    <body>
        <div id="f">
            <div id="f1">1</div>
            <div id="f2">2</div>
            <div id="f3">3</div>
        </div>
    </body>
</html>
