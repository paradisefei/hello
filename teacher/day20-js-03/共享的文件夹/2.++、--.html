<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        //++、-- 在自身的基础上+1或-1。

        //var a = 1;
        
        //先加后用。
        //先在a的基础上+1 a=2，再用给console.log();
        /* console.log(++a);//2 */
        //先用console.log()用，a的值，a的值现在是1。先打印出来1,然后后加在a的基础上加 加完之后a是2
        // console.log(a++);
        //console.log(a);


        var a = 2;
        var b = 3;

        var c = a + b++;//c= 2 + 3      a=2 b=4
        c = ++a + b++;//c=3+4       a=3  b=5
        c = a + b--;//c=3+5    a=3   b=4

        console.log(a);
        console.log(b);
        console.log(c);
    </script>
</body>
</html>
