    <script>
        $(function () {
            //放弃$使用 返回值接受后 是一个新的jQuery的引用
            // var _ = jQuery;
            var _ = jQuery.noConflict();
            var arr = ["a", "b", "c", "d"];
            var obj = {
                name: "lily",
                age: "22"
            };
            _.each(arr, function (index, item) {
                console.log(item, index);
            })
            _.each(obj, function (index, item) {
                console.log(item, index);
            })
        })
    </script>
