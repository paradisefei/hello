<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /*

        圣杯布局。

         1. middle\left\right都为float：left
         2. middle占100%；
         3. 将left使用margin-left：-100% 拉倒最左边
         4. 将right使用margin-left：-200px 拉到最右边。
         --------------------到此为止和双飞的布局是一样的。下面就不一样了---------------------------

         5. 为了保证不覆盖内容，我的解决方案是在content中加入padding-left、padding:-right 200px，这个时候出现了一个问题，就是整个都会向里推了200px;(内容虽然推过来了，但是left和right也跟过来了)
         6. 解决left、right推过来的问题：
            6.1 在left上使用position:relative;left:-200px;（拉回去）
            6.2 在right上使用position:relative;right:-200px;(拉回去)
        
        */
        html,body{
            margin:0;
            padding:0;
            height:100%;
        }

        #content{
            /* width:100%; */
            height:100%;
            background-color: lightcoral;

            padding-left:200px;
            padding-right:200px;
        }

        #middle{
            width:100%;
            height:100%;
            background-color:pink;

            float:left;
        }

        #left{
            width:200px;
            height:100%;
            background-color:darkblue;

            float:left;
            margin-left:-100%;

            position:relative;
            left:-200px;
        }

        #right{
            width:200px;
            height:100%;
            background-color:greenyellow;

            float:left;
            margin-left:-200px;

            position:relative;
            right:-200px;
        }
    </style>
</head>
<body>
    <div id="content">
        <div id="middle">
            1哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈1
        </div>
        <div id="left"></div>
        <div id="right"></div>
    </div>
</body>
</html>
