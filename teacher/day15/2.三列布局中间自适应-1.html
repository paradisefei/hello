<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /*
        1. 我将所有的middle、left、right都浮动了。  float:left;
        2. 将left使用margin-left:-100%，拉到了最左边。
        3. 将right使用margin-right:-200px;，拉到了最右边。（出现了一个问题，内容被遮挡了。）
        4. 在html中添加了c，然后c的左右外边距是200px;宽度为自适应。
        

        这种布局方法叫双飞翼布局。
        */
        html,body{
            padding:0;
            margin:0;
            height:100%;
        }
        #content{
            width:100%;
            height:100%;
            background-color: saddlebrown;
        }

        #middle{
            width:100%;
            height:100%;
            background-color:sandybrown;

            float:left;
        }

        #left{
            width:200px;
            height:100%;
            background-color:goldenrod;

            float:left;
            margin-left:-100%;
        }

        #right{
            width:200px;
            height:100%;
            background-color:indigo;

            float:left;
            margin-left:-200px;
        }

        #c{

            height:100%;
            background-color:lightcoral;

            margin-left:200px;
            margin-right:200px;
        }
    </style>
</head>
<body>
    <div id="content">
        <div id="middle">
            <div id="c">

            </div>
        </div>
        <div id="left"></div>
        <div id="right"></div>
    </div>
</body>
</html>
