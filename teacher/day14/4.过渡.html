<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <style>
            html,body{
                margin:0;
                padding:0;
                height:100%;

            }
            div{
                width:100px;
                height:100px;
                background-color:rgb(216, 44, 44);
                border:1px solid pink;

                margin:50px;
            }
            div:hover{
                width:200px;
                height:400px;
                /*过渡 width和height两个属性*/
                /* transition-property:width,height; */
                /*宽度过渡1S 高度过渡2S*/
                /* transition-duration:1s,2s; */

                /* transition-property: height; */
                /* transition-duration: 1s; */
                /*设置快慢*/
                /* transition-timing-function: cubic-bezier(.71,.58,.22,1.22); */
                /*设置延迟时间*/
                /* transition-delay: 1ms; */

                transition:width 1s ease-in,height 2s linear 2s;

            }
        </style>
    </head>
    <body>
        <div></div>
    </body>
</html>
