<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <style>
            html,body{
                margin:0;
                padding:0;
                height:100%;

            }
            ul{
                padding:0;
                margin:0;
                list-style-type: none;
            }
            #menu{
                width:100%;
                height:30px;
                line-height:30px;
                /* border:1px solid green; */
                text-align: center;
            }
            #menu > li{
                display:inline-block;
            }

            #menu > li:hover > ul > li > a{
                /* background-color:lightblue; */

                transition-property: left,opacity;
                transition-duration: 1s;
                left:0 !important;
                opacity: 1;
            }

            #menu > li:hover > ul{
                /* visibility: visible; */
                border:1px solid green;
                height:auto;
            }

            #menu > li > ul{
               /*  border:1px solid green; */
               /* visibility: hidden; */

               border:1px solid pink;
               overflow:hidden;
               height:0;

            }

            #menu > li > ul > li {
                /* border:1px solid red; */
                position:relative;
                width:300px;
                height:30px;
            }

            #menu > li > ul > li > a {
                display:inline-block;
                position:absolute;
                width:100%;
/*                 border:1px solid khaki; */
                background-color: khaki;
                left:0;

                opacity: 0;
            }
            #menu > li > ul > li > a.odd{
                left:-300px;
            }
            #menu > li > ul > li > a.even{
                left:300px;
            }
        </style>
    </head>
    <body>
        <ul id="menu">
            <li>
                <a href="#">自拍</a>
                <ul>
                    <li>
                        <a href="#" class="odd">搞笑视频</a>
                    </li>
                    <li>
                        <a href="#" class="even">歌曲翻唱</a>
                    </li>
                    <li>
                        <a href="#" class="odd">宅男福利</a>
                    </li>
                </ul>
            </li>
        </ul>
    </body>
</html>
