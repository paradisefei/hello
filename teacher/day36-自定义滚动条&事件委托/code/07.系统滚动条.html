<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html {
            width: 500px;
            height: 400px;
            border: 1px solid #000;
            overflow: scroll;
        }

        body {
            width: 300px;
            height: 200px;
            margin: 40px auto 0;
            border: 1px solid red;
            /* overflow: scroll; */
        }

        .box {
            height: 2000px;
        }
    </style>
</head>

<body>
    <!-- 
        系统滚动条是 html元素和body元素共同完成的

        如何禁止系统滚动条：
            直接给html和body都设置overflow：hidden即可


     -->
    <div class="box"> </div>
</body>

</html>
