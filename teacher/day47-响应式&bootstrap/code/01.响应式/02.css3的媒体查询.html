<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 100px;
            height: 100px;

            /* css3中的媒体查询不能直接给某个属性设置，而是设置给选择器 */
            /* @media screen {
                background-color: red;
            } */
        }

        @media screen {
            .box {
                background-color: yellow;
            }
        }

        @media tv {
            .box {
                background-color: pink;
            }
        }
    </style>
</head>

<body>
    <div class="box">

    </div>
</body>

</html>
