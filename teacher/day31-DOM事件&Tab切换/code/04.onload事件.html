<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="">
    <script>
        //当没有使用其他处理的时候，如果直接在head标签中的script中操作DOM 则会出现问题
        //因为代码由上至下执行，当处理到获取DOM的时候，DOM还没有开始读取，所以会出错
       
        // window.onload 事件：当整个页面所有的DOM节点及相应的资源（图片、音频视频等等）全部加载完毕，才会触发这个事件
        
        window.onload=function(){
            var oBox = document.getElementById("box");
            console.log(oBox)
        }
        
    </script>

    <!-- defer属性仅可以使用在外部引入的js上，代表当前js并行下载，并且在读取完html之后才执行 -->
    <script defer src="./index.js"></script>
</head>
<body>
    
    <div id=box></div>
    <script>
        /* var oBox = document.getElementById("box");
        console.log(oBox) */
    </script>
</body>
</html>
