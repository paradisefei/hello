<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>滚动条事件</title>
    <style>
        #box {
            width: 400px;
            height: 4000px;
            border: 1px solid #000;
            overflow:auto
        }
    </style>
</head>

<body>
    <div id="box">
    </div>
    <script>
        
        window.onscroll = function(){
            // console.log(Date.now() + "滚了 再见");
            //获取滚动条滚过的距离
            var docScroll = document.documentElement.scrollTop;
            if(docScroll>200){
                alert("到点了")
            }
        }
    </script>
</body>

</html>
