<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>鼠标事件</title>
    <style>
        /* 
            父级塌陷：父级中的第一个子元素的上margin和最后一个子元素的下margin 
                    会塌陷给父级元素的上下margin，为了方便和父级的兄弟元素进行垂直margin叠加

            解决父级塌陷：
                    1.border
                    2.BFC
        
         */
        #box{
            width: 400px;
            background-color: red;
            overflow: hidden;
        }
        .con1{
            width: 400px;
            height: 100px;
            margin:100px 0;
            background-color: yellow;
        }
        .con2{
            width: 400px;
            height: 100px;
            margin:100px 0;
            background-color: yellow;
        }
    </style>
</head>
<body>
    <div id='box'>
        <p class="con1"></p>
        <p class="con2"></p>
    </div>
    <script>
        var oBox = document.getElementById("box");

        /* 
            onmousemove :鼠标移动事件
                //移动事件 触发频率可以达到1ms
            onmouseover:鼠标移入事件
            onmouseout:鼠标移出事件
        
         */

        
        /* oBox.onmousemove = function(){
            console.log(Date.now());//获取时间戳
        } */

        /* oBox.onmouseover = function(){
            console.log('移入');//获取时间戳
        }
        oBox.onmouseout = function(){
            console.log('移出');//获取时间戳
        } */

        oBox.onmouseenter = function(){
            console.log('移入');//获取时间戳
        }
        oBox.onmouseleave = function(){
            console.log('移出');//获取时间戳
        }
    </script>
</body>
</html>
