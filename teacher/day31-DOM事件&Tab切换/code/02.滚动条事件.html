<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>滚动条事件</title>
    <style>
        #box {
            width: 400px;
            height: 400px;
            border: 1px solid #000;
            overflow:auto
        }
    </style>
</head>

<body>
    <div id="box">
        <div id="con">

        </div>
    </div>
    <script>
        var oCon = document.getElementById("con")
        var oBox = document.getElementById("box")
        //给con添加内容
        var num = 0,str = "";
        for (var i = 0; i < 100; i++) {
            num++;
            str += num + "<br>"
        }
        oCon.innerHTML = str;

        /* 
            onscroll:
                滚动条事件
                无论是使用滚轮还是拖拽，只要滚动条改变 则触发当前事件

                //可以针对某个元素，也可以针对整个页面的滚动条
                可以针对某个元素（ele.onscroll）
                可以针对整个页面的滚动条（window.onscroll）

            获取时间戳：
                Date.now();
                new Date().getTime()
                +new Date()
                new Date()-0
                Number(new Date())
         */

        oBox.onscroll = function(){
            console.log(Date.now() + "滚了 再见");
        }
    </script>
</body>

</html>
