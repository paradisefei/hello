<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        console.log(111);

        const promise = new Promise((resolve, reject) => {
            // reject();
            resolve();
            console.log(222);
        });

        promise
            .then(() => {
                console.log(333);
                return new Promise((resolve) => {
                    reject();
                });
            })
            .catch(() => {
                console.log(444);
            })
            .then(() => {
                console.log(555);
                return new Promise((reject, resolve) => {
                    reject();
                    // resolve();
                });
            })
            .catch(() => {
                console.log(666);
                throw new Error("报错了~");
            })
            .then(() => {
                console.log(777);
                throw new Error("报错了~");
            })
            .then(() => console.log(888))
            .then(() => console.log(999))
            .catch(() => console.log(101010));

        console.log("11 11 11");
    </script>
</body>

</html>
