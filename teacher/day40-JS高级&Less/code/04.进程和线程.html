        /* 
            进程和线程：
                1.进程是程序的某一次的执行，主要在内存开启一定的空间
                2.线程是进程的一个独立单元，是cpu的基本调度单位
                3.有的程序是单进程的  有的程序是多进程的（多个进程不可以共享数据）
                4.有的进程是单线程，有的进程是多线程（多个线程可以共享数据）

            单线程和多线程：
                单线程：
                    - 编程简单
                    - 效率低
多线程：
    - 可以提高CPU的利用率
    - 创建多个线程的时候会有额外开销
    - 切换线程的时候也会有额外的开销
    - 容易产生死锁（活锁、饿死）
