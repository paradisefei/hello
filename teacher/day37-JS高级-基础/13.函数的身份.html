<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>定义函数</title>
</head>

<body>
    <script>
        /* 
            函数的身份：
                - 作为函数 自身可以调用
                - 作为一个对象，可以扩展属性和方法 所以函数也被称作为 函数对象

         */
        function fn() {
            console.log(1);
        }
        // fn();
        fn.study = "js"
        console.log(new fn().study);
    </script>
</body>

</html>
