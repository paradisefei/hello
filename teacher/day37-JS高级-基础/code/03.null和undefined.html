<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //undefined
        function log(a) {
            console.log(a);
        }

        // var re = log(1); //在控制台打印的1  把函数返回值赋值给了re
        // console.log(re); //undefined 因为log函数没有返回值


        console.log(console.log(1)); //1 undefined
        console.log(1);

        //null
        // send(null);
        // var timer = null;
        /* 
            声明一个a是一个对象
                - 在堆中创建一个对象
                - 在栈中创建一个变量
                - 把对象的地址赋值给栈中的变量
            
            如果对象不用了，那么我们需要把对象给从内存中删除，这样节省空间
            如果a是局部作用域的变量，那么函数执行完成的时候，a就会自动销毁
            a销毁以后，对象就没有被变量所引用（此时对象已经不可能再被使用），此时对象就会变成垃圾对象
            垃圾对象会等待回收

            但是如果包含对象引用地址的变量是全局变量，则全局变量只有等待浏览器关闭才能销毁
            所以此时不用的对象一直被引用，会占用空间
            把变量主动设置为null，对象就没有被引用了，就变成了垃圾对象
         */
        // var a = {};
        // var a = null;
    </script>
</body>

</html>
