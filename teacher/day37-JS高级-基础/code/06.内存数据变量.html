<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var a; //只有一个变量，但是没有代表任何数据
        a = 'abc'; //变量a保存的是一个基本数据类型
        a = function () { //变量a是一个地址值

        }

        var b = true; //b保存的是一个基本类型
        a = b; //把b的值 赋值给a来保存
        b = []; //修改b的保存的值，b保存的是一个地址值
        a = b; //a保存的是地址值
    </script>
</body>

</html>
