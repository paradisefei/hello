<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>回调函数</title>
</head>

<body>
    <script>
        /* 
            回调函数：（一定是一个函数）
                - 你定义的
                - 我们没有自主调用这个函数
                - 函数最终执行了

            常见的场景：
                - DOM事件
                - 计时器
                - ajax
                - 生命周期函数
        
         */
        div.onclick = function () {

        }

        [1, 2, 3].forEach(function () {

        })

        setTimeout(function () {

        }, 0)
    </script>
</body>

</html>
