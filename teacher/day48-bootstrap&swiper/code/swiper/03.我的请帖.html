<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./swiper-bundle.css">
    <link rel="stylesheet" href="./animate.min.css">
    <style>
        html,
        body {
            width: 100%;
            height: 100%;
        }

        .swiper-container {
            width: 100%;
            height: 100%;
        }

        .swiper-slide img {
            width: 300px;
        }
    </style>
</head>

<body>
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide">
                <img class="ani" swiper-animate-effect="bounceIn" swiper-animate-duration="0.5s"
                    swiper-animate-delay="0.3s" src="../../images/16.jpg" alt="">
                <img class="ani" swiper-animate-effect="flipInY" swiper-animate-duration="0.5s"
                    swiper-animate-delay="0.8s" src="../../images/17.jpg" alt="">
                <img class="ani" swiper-animate-effect="zoomIn" swiper-animate-duration="0.5s"
                    swiper-animate-delay="1.3s" src="../../images/18.jpg" alt="">
            </div>
            <div class="swiper-slide">
                <img class="ani" swiper-animate-effect="fadeIn" swiper-animate-duration="0.5s"
                    swiper-animate-delay="0.3s" src="../../images/16.jpg" alt="">
                <img class="ani" swiper-animate-effect="rotateInDownRight" swiper-animate-duration="0.5s"
                    swiper-animate-delay="0.8s" src="../../images/17.jpg" alt="">
                <img class="ani" swiper-animate-effect="hinge" swiper-animate-duration="0.5s"
                    swiper-animate-delay="1.3s" src="../../images/18.jpg" alt="">
            </div>
            <div class="swiper-slide">
                <img class="ani" swiper-animate-effect="lightSpeedIn" swiper-animate-duration="0.5s"
                    swiper-animate-delay="0.3s" src="../../images/16.jpg" alt="">
                <img class="ani" swiper-animate-effect="lightSpeedIn" swiper-animate-duration="0.5s"
                    swiper-animate-delay="0.8s" src="../../images/17.jpg" alt="">
                <img class="ani" swiper-animate-effect="lightSpeedIn" swiper-animate-duration="0.5s"
                    swiper-animate-delay="1.3s" src="../../images/18.jpg" alt="">
            </div>
        </div>
        <!-- 如果需要分页器 -->
        <div class="swiper-pagination"></div>
    </div>
    <script src="./swiper-bundle.js"></script>
    <script src="./swiper.animate1.0.3.min.js"></script>

    <script>
        var mySwiper = new Swiper('.swiper-container', {
            direction: 'vertical', // 垂直切换选项
            loop: true, // 循环模式选项

            // 如果需要分页器
            pagination: {
                el: '.swiper-pagination',
            },

            on: {
                init: function () {
                    swiperAnimateCache(this); //隐藏动画元素 
                    swiperAnimate(this); //初始化完成开始动画
                },
                slideChangeTransitionEnd: function () {
                    swiperAnimate(this); //每个slide切换结束时也运行当前slide动画
                    //this.slides.eq(this.activeIndex).find('.ani').removeClass('ani'); 动画只展现一次，去除ani类名
                }
            }

        })
    </script>
</body>

</html>
