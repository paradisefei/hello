    <style>
        .con {

<body>
    <div class="outer">
        <button id="show">显示</button>

            毫秒，不管是传递毫秒数还是传递预设字符串,如果不小心传递错误或者传递空字符串。 那么它将采用默认值:400 毫秒除了直接使用毫秒来控制速度外, jQuery 还提供了三种预设速度参数字符串: slow 、normal
            和 fast ,分别对应 600 毫秒、400 毫秒和 200 毫秒，不管是传递毫秒数还是传递预设字符串,如果不小心传递错误或者传递空字符串。 那么它将采用默认值:400 毫秒
        </div>

    </div>
    <script>

            $("#show").click(function () {

            })
            $("#hide").click(function () {

            $("#toogle").click(function () {

            /*  $("#show").click(function () {

             $("#toogle").click(function () {

            /*  $("#show").click(function () {

                     alert("隐藏完毕")

            $("#hide").click(function () {
                /* 
                   animate方法是动画的底层方法
                       params：改变的属性参数 是一个对象
                       speed：速度

                $(".con").animate({
