<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/1.11.3/jquery.js"></script>
    <style>

    </style>
</head>

<body>
    <div class="box">
        <ul class="con1">
            <li>1</li>
            <li>2</li>
            <li class="li1">3</li>
            <li>4</li>
            <li>9</li>
        </ul>
        <ul class="con2">
            <li>5</li>
            <li>6</li>
            <li>7</li>
            <li>8</li>
        </ul>
    </div>
    <script>
        $(function () {
            /* 
                children():获取前边匹配元素中 所有的子元素 组成的一个集合
                            方法的参数是一个选择器 对获取的子元素进行筛选

                parent():获取集合中的父元素的集合
                        方法的参数是一个选择器 对获取的父元素进行筛选

                siblings():获取集合中，每一个元素的 的其他的兄弟元素

                find():在获取的元素集合中，去寻找后代元素，参数是一个选择器
                        find的选择器 只能最高从前边调用它的元素的开始获取

                end():回到最近的一个"破坏性"操作之前。即，将匹配的元素列表变为前一次的状态。

                prev():获取上一个兄弟元素 也可以进行筛选
            
            */
            // $(".box ul").children().css("background", "red");
            // $(".box").children(".con2").css("background", "red")

            // console.log($("ul li").parent());
            // console.log($("ul li").parent(".con1"));


            // console.log($("ul li").siblings())
            // console.log($("ul li").siblings(".li1"))

            // $("body").css("background", "#ccc").find(".con1 li:nth-child(1)").css("background", "red");


            $("body").css("background", "#ccc").find(".con1 li").css("background", "red").end().css(
                "background", "#fff");


            // console.log($("ul .li1").prev());

            // console.log($("ul .li1").prevAll());

            // console.log($("ul .li1").next());
            console.log($("ul .li1").nextAll());



        })
    </script>
</body>

</html>
