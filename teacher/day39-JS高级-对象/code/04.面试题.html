<body>
    <script>
        function fn1(a) {
            console.log(a); //1
            var a = 2;
            console.log(a); //2
        }
        fn1(1);

        function fn2() {
            console.log(foo); //fn

            function foo() {}
            var foo = 1;
            console.log(foo); //1
        }
        fn2();

        /*
           测试题1: 
           */
        function a() {}
        var a;
        console.log(typeof a) //function


        /*
        测试题2: 
         */
        if (!(b in window)) {
            var b = 1;
        }
        console.log(b) //un

        /*
        测试题3: 
         */
        var c = 1

        function c(c) {
            console.log(c)
            var c = 3
        }
        c(2) //c is not a function
    </script>
