<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>offsetLeft</title>
    <style>
        #outer {
            width: 800px;
            height: 600px;
            border: 3px solid #000;
            padding: 10px;
            position: relative;
        }

        #inner {
            width: 400px;
            height: 300px;
            background-color: red;
            margin: 60px;
            border: 2px solid #000;
            position: relative;
        }

        #con {
            width: 100px;
            height: 100px;
            background-color: green;
            border: 1px solid #000;
            margin: 40px;
        }
    </style>
</head>

<body>
    <button id="btn">点我啊</button>
    <div id="outer">
        <div id="inner">
            <div id="con">
                <!-- <div id="box"></div> -->
            </div>
        </div>
    </div>
    <script>
        var oBtn = document.getElementById("btn");
        var oCon = document.getElementById("con");
        var oOuter = document.getElementById("outer");
        oBtn.onclick = function () {
            /* 
                offsetLeft:获取一个元素左边缘（border的外边缘）距离最近定位父级（只要不是static的定位都可以）的（左边框内边缘）的距离
                    如果没有最近定位父级，则获取的是距离根元素（html）的距离

                offsetParent：获取一个元素的最近定位父级

                clientLeft:获取当前元素边框的宽度
             */
            console.log(oCon.offsetLeft);
            console.log(oCon.offsetParent.offsetLeft);
            console.log(oCon.offsetParent.offsetParent.offsetLeft);

            console.log(oOuter.clientLeft);
        }
    </script>
</body>

</html>
