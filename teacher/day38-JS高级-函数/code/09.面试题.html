<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //构造函数A
        var A = function () {}
        //给构造函数A的原型对象扩展一个n属性
        A.prototype.n = 1
        //实例化构造函数A
        
        //**实例化的时候已经确定好了整个原型链**
        var b = new A();

        //把构造函数的A的原型对象 重新设置为另外一个对象了
        A.prototype = {
            n: 2,
            m: 3
        }
        //再次实例化A
        var c = new A()

        A.prototype = {
            n: 6,
            m: 7
        }


        console.log(b.n, b.m, c.n, c.m)
    </script>
</body>

</html>
