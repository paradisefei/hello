<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>04_class与style绑定</title>
    <style>
      .r {
        color:red;
      }
      .g {
        color:green;
      }
      .f {
        font-size:20px;
      }
    </style>
  </head>
  <body>
    <!--
      1. 理解
        在应用界面中, 某个(些)元素的样式是变化的
        class/style绑定就是专门用来实现动态样式效果的技术
      2. class绑定: :class='xxx'
        xxx是字符串
        xxx是对象
        xxx是数组
      3. style绑定
        :style="{ color: activeColor, fontSize: fontSize + 'px' }"
        其中activeColor/fontSize是data属性
      -->

    <div id="app">
      <!-- <h2>1. class绑定: :class='xxx'</h2> -->
      <!-- 
        要改变颜色，则被渲染的应该是动态的数据
        要让引号中的东西当成是表达式来解析，那就需要将其放在vue指令的后面
        v-bind的作用是为元素的某个属性绑定表达式，也就是说v-bind可以把表达式要绑定到某个属性上
       -->
      <!-- <p :class="flag ? 'r' : 'g' ">这是一段文字~</p> -->
      <!-- 
          给元素加上多个类名
            1.表达式是一个对象
                会将对象的值转成布尔型，如果是true则添加，如果是false则不添加
            2.表达式是一个数组

      -->
      <!-- <p :class="{ r:!flag,g:flag,fontSize:'1'}">这是一段文字~</p> -->
      <!-- <p :class="['g','r','f']">这是一段文字~</p>
      <button @click="changeColor">改变颜色</button> -->


      <!-- 
        style绑定
          1.绑定主要是为了使用动态数据来渲染

       -->
      <h2>2. style绑定</h2>
      <p :style="{fontSize:fontSize+'px',color:activeColor}">这是一段文字~</p>
      <input type="text" placeholder="请输入字体大小" />
    </div>

    <script src="../js/vue.js"></script>
    <script>
        /* 
            1.点击按钮改变颜色
        */
      const vm = new Vue({
        el:"#app",
        data:{
            fontSize:40,
            activeColor:'green'
        },
        methods:{
          changeColor:function(){
            this.flag = !this.flag
            console.log(this.flag)
          }
        }
      })
    </script>
  </body>
</html>
