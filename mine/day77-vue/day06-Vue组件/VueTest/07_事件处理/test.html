<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>07_事件处理</title>
</head>

<body>
  <!--
1. 绑定监听:
  v-on:xxx="fun"
  @xxx="fun"
  @xxx="fun(参数)"
  默认事件形参: event
  隐含属性对象: $event
2. 事件修饰符:
  .prevent : 阻止事件的默认行为 event.preventDefault()
  .stop : 停止事件冒泡 event.stopPropagation()
3. 按键修饰符
  .keycode : 操作的是某个keycode值的健
  .enter : 操作的是enter键
-->

  <div id="example">

    <h2>1. 绑定监听</h2>

    <h2>2. 事件修饰符</h2>
    <a href="http://www.baidu.com" @click.prevent="handleA">百度</a>
<ul @click="handleUl">
  <li @click.stop="handleLi">111</li>
  <li @click="handleLi">222</li>
  <li @click="handleLi">333</li>
</ul>
    <h2>3. 按键修饰符</h2>

    <!-- <input @keyup.13="handleEnter"> -->
    <input @keyup.enter="handleEnter">
    <input @keyup.a="handleEnter">
    <input @keyup.65="handleEnter">
    <input @keyup="handle">
  </div>

  <script type="text/javascript" src="../js/vue.js"></script>
  <script type="text/javascript">
    /* 
        1.阻止a链接的默认事件
        2.按键修饰符
          绑定回车键事件
     */
    new Vue({
      el: "#example",
      methods: {
        handleA: function (e) {
          // e.preventDefault();
        },
        handleUl: function () {
          console.log("hello")
        },
        handleLi:function(e){
          console.log(e)
        },
        handleEnter:function(){
          console.log("aaa")
        },
        handle:function(e){
          console.log(e.keyCode)
        }
      }
    })
  </script>
</body>

</html>
