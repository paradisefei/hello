            为什么要做适配
1.由于历史因素，手机的布局视口大小都为980
2.为了用户体验，需要改变布局视口
3.开启理想视口，使布局视口=设备独立像素
4.不同的设备的设备独立像素会有不同，那么布局视口就会不同
5.如果为某一台设备开发时，设置了定宽，那么在布局视口大小不同的另一台设备上使用的话就不能出现想要的效果
6.为了在所有移动端设备上都能有正常的效果，就需要进行适配
    核心：不能使用定值，要使用相对值
