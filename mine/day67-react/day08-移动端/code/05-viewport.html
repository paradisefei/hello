<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 
        width表示布局视口的宽度
        width=device-width表示把当前设备独立像素的值赋给布局视口，那么此时布局视口的大小就等于设备独立像素的大小了
        initial-scale：初始化缩放比例
        设备独立像素/布局视口
        两者得到的布局视口如若不同时，取大值作为最终布局视口的值

     -->

    </style>
</head>
