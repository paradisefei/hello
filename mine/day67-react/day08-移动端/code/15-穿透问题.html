<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }


        /* html,body {
            height: 100%;
        } */


        #box {
            width: 300px;
            height: 200px;
            background-color: red;
            margin: 0.15rem;
            box-sizing: border-box;
        }

    </style>
</head>


<body>
    <div id="box"></div>
    <script>
        /* 
            移动端事件
         */
        box.ontouchstart = function(){
            console.log("我是touchstart事件")
        }
        box.ontouchmove = function(){
            console.log("我是touchmove事件")
        }
        box.ontouchend = function(){
            console.log("我是touchend事件")
        }
    </script>
</body>

</html>
