<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .hello {
            background: green;
        }
    </style>
</head>

<body>
    <div id="root"></div>
    <!-- /导包 -->
    <!-- 核心包 -->
    <script src="./js/react.development.js"></script>
    <!-- 提供了react中操作dom的api -->
    <script src="./js/react-dom.development.js"></script>
    <!-- 将jsx语法转成浏览器认识的 -->
    <script src="./js/babel.min.js"></script>

    <script type="text/babel">
        /* 
            需求
                如果年龄大于等于18，就显示成人片
                如果年龄小于18，就显示动画片
        */
           const flag = 1;

        //     const h1 = <h1 id="title" className="title">{flag>=18?"成人片":"动画片"}</h1>

        /*
            需求
                大于等于18，就渲染
                小于18，就不渲染
         */
        let arr = [1, 2, 3, 4, 5];
        const h1 = <h1 id="title" className="title">{flag >= 18 && arr}</h1>
        ReactDOM.render(h1, document.getElementById('root'));
    </script>

</body>

</html>
