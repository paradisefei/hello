<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .hello {
            background: green;
        }
    </style>
</head>

<body>
    <div id="root"></div>
    <!-- /导包 -->
    <!-- 核心包 -->
    <script src="./js/react.development.js"></script>
    <!-- 提供了react中操作dom的api -->
    <script src="./js/react-dom.development.js"></script>
    <!-- 将jsx语法转成浏览器认识的 -->
    <script src="./js/babel.min.js"></script>

    <script type="text/babel">
        /* 
            需求
                把列表内容插入到页面中
        */
        const link = <a href="" onClick={(e) => {
            //
            console.log(e);
            e.persist();//默认情况下在控制台打印事件对象是看不到对象中每个属性的具体值的，如果要看值得话就加上这个函数
            // 阻止默认事件
            e.preventDefault();
            
        }}>链接</a>
        ReactDOM.render(link, document.getElementById('root'));
    </script>

</body>

</html>
